<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabbed Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="tabs">
  <button class="tab-button active" onclick="openTab(event, 'home')">Home</button>
  <button class="tab-button" onclick="openTab(event, 'about')">About</button>
  <button class="tab-button" onclick="openTab(event, 'contact')">Contact</button>
</div>

<div id="home" class="tab-content active">
  <h2>Home</h2>
  <p>Welcome to the home tab.</p>
</div>

<div id="about" class="tab-content">
  <h2>About</h2>
  <p>Information about this website.</p>
</div>

<div id="contact" class="tab-content">
  <h2>Contact</h2>
  <p>Contact details go here.</p>
</div>

<script src="script.js"></script>
</body>
</html>
